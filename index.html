<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Familiada Classic Board</title>
    <!-- Using Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using Google Fonts for 'Bebas Neue' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: #000; /* Solid black background */
            color: #fff;
        }

        .score-box {
            color: #fff;
            padding: 0.5rem 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
        }
        
        .score-box h3 {
            font-size: 1.5rem;
        }
        
        .score-box p {
            font-size: 3rem;
        }

        .question-box {
            background-color: transparent;
            color: #ffcc00; /* Yellow text for question */
            border-radius: 1rem;
            text-align: center;
            font-size: 2.25rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            max-width: 80%;
            margin: auto;
        }

        .answer-list {
            margin-top: 4rem;
        }

        .answer-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        
        .answer-number {
            font-size: 2.5rem;
            color: #ffcc00;
            padding-right: 1.5rem;
            line-height: 1;
        }

        .answer-line-container {
            flex-grow: 1;
            position: relative;
            height: 40px;
        }

        .answer-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            border-bottom: 4px solid #ffcc00;
        }
        
        .answer-text {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            font-size: 2rem;
            color: #000;
            background-color: #ffcc00;
            padding: 0.25rem 0.5rem;
        }
        
        .answer-value {
            font-size: 2rem;
            color: #fff;
            padding-left: 1.5rem;
            line-height: 1;
        }
        
        .strike-icon {
            font-size: 2rem;
            color: red;
            text-shadow: 1px 1px 2px #000;
        }
        
        /* Control Panel Styles */
        .control-panel {
            background-color: #111;
            color: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            max-width: 480px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-panel button {
            transition: background-color 0.2s;
        }

        .control-panel button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-black min-h-screen p-8 flex flex-col items-center justify-center">

    <!-- Top Score and Question Area -->
    <div class="w-full max-w-5xl flex justify-between items-start mb-12">
        <!-- Team A Score -->
        <div class="score-box bg-red-600">
            <h3 class="font-bold">RODZINA 1</h3>
            <p id="scoreA" class="font-bold">0</p>
        </div>
        
        <!-- Question Box -->
        <div class="question-box p-4 font-bold">
            <p id="question">WYMIEŃ NAJ BARDZIEJ ZNANĄ POSTAĆ Z HARRY'EGO POTTERA</p>
        </div>

        <!-- Team B Score -->
        <div class="score-box bg-blue-600">
            <h3 class="font-bold">RODZINA 2</h3>
            <p id="scoreB" class="font-bold">0</p>
        </div>
    </div>

    <!-- Main Game Board -->
    <div id="gameBoard" class="w-full max-w-5xl text-yellow-500 font-bold answer-list">
        <!-- Answers will be dynamically inserted here -->
    </div>

    <!-- Strikes Display -->
    <div class="flex justify-center mt-12 space-x-12">
        <div id="strikesA" class="flex space-x-2"></div>
        <div id="strikesB" class="flex space-x-2"></div>
    </div>

    <!-- Mode Toggle Button -->
    <div class="mt-8 w-full max-w-md flex justify-end">
        <button id="modeToggleBtn" class="bg-gray-800 text-white font-semibold py-2 px-4 rounded-lg">
            Show Controls
        </button>
    </div>

    <!-- Control Panel (initially hidden) -->
    <div id="controlPanel" class="control-panel w-full max-w-2xl mt-8 hidden">
        <h3 class="text-xl font-bold mb-4 text-center">Control Panel</h3>
        <div class="flex flex-col space-y-4">
            <!-- Reveal Answer Section -->
            <div class="flex items-center space-x-2">
                <input type="number" id="revealInput" placeholder="Reveal # (1-6)" class="flex-1 rounded-lg bg-gray-700 text-white px-4 py-3 text-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="revealBtn" class="bg-blue-600 text-white font-bold py-3 px-4 rounded-lg">
                    Reveal
                </button>
            </div>
            
            <!-- Point and Strike Buttons -->
            <div class="grid grid-cols-2 gap-4">
                <button id="addPointsA" class="bg-green-600 text-white font-bold py-3 px-4 rounded-lg">
                    Add Points to Team A
                </button>
                <button id="addPointsB" class="bg-red-600 text-white font-bold py-3 px-4 rounded-lg">
                    Add Points to Team B
                </button>
                <button id="addStrikeA" class="bg-gray-700 text-white font-bold py-3 px-4 rounded-lg">
                    Add Strike to Team A
                </button>
                <button id="addStrikeB" class="bg-gray-700 text-white font-bold py-3 px-4 rounded-lg">
                    Add Strike to Team B
                </button>
            </div>
            
            <!-- Reset Button -->
            <button id="resetBoard" class="bg-gray-500 text-white font-bold py-3 px-4 rounded-lg">
                Reset Board
            </button>
        </div>
    </div>

    <script>
        // Game data - change this to create new questions and answers
        const gameData = {
            question: "WYMIEŃ NAJ BARDZIEJ ZNANĄ POSTAĆ Z HARRY'EGO POTTERA",
            answers: [
                { answer: "HARRY POTTER", value: 40 },
                { answer: "HERMIONA GRANGER", value: 30 },
                { answer: "RON WEASLEY", value: 15 },
                { answer: "ALBUS DUMBLEDORE", value: 10 },
                { answer: "VOLDEMORT", value: 5 },
                { answer: "SEVERUS SNAPE", value: 0 }
            ]
        };

        // Key for localStorage
        const localStorageKey = 'familiadaGameState';

        // Get all the HTML elements
        const modeToggleBtn = document.getElementById('modeToggleBtn');
        const controlPanelEl = document.getElementById('controlPanel');
        const questionEl = document.getElementById('question');
        const gameBoardEl = document.getElementById('gameBoard');
        const scoreAEl = document.getElementById('scoreA');
        const scoreBEl = document.getElementById('scoreB');
        const revealInputEl = document.getElementById('revealInput');
        const revealBtn = document.getElementById('revealBtn');
        const addPointsA = document.getElementById('addPointsA');
        const addPointsB = document.getElementById('addPointsB');
        const addStrikeA = document.getElementById('addStrikeA');
        const addStrikeB = document.getElementById('addStrikeB');
        const resetBtn = document.getElementById('resetBoard');
        const strikesAEl = document.getElementById('strikesA');
        const strikesBEl = document.getElementById('strikesB');

        // Game state variables
        let gameState = {
            scoreA: 0,
            scoreB: 0,
            strikesA: 0,
            strikesB: 0,
            boardState: [],
            currentPoints: 0,
            question: gameData.question
        };

        // Function to load game state from localStorage
        function loadGameState() {
            const storedState = localStorage.getItem(localStorageKey);
            if (storedState) {
                gameState = JSON.parse(storedState);
            } else {
                // If no state exists, initialize a new one
                gameState.boardState = gameData.answers.map(item => ({ ...item, revealed: false }));
                saveGameState();
            }
        }

        // Function to save game state to localStorage
        function saveGameState() {
            localStorage.setItem(localStorageKey, JSON.stringify(gameState));
        }

        // Function to render the game board based on current state
        function renderBoard() {
            gameBoardEl.innerHTML = '';
            questionEl.textContent = gameState.question;
            gameState.boardState.forEach((item, index) => {
                const answerItem = document.createElement('div');
                answerItem.classList.add('answer-item');
                answerItem.innerHTML = `
                    <span class="answer-number">${index + 1}.</span>
                    <div class="answer-line-container">
                        <div class="answer-line"></div>
                        ${item.revealed ? `<span class="answer-text">${item.answer}</span>` : ''}
                    </div>
                    <span class="answer-value">${item.revealed ? item.value : ''}</span>
                `;
                gameBoardEl.appendChild(answerItem);
            });
            updateScores();
        }

        // Function to reveal an answer
        function revealAnswer(index) {
            const answerIndex = index - 1;
            if (answerIndex >= 0 && answerIndex < gameState.boardState.length) {
                const answer = gameState.boardState[answerIndex];
                if (!answer.revealed) {
                    answer.revealed = true;
                    gameState.currentPoints += answer.value;
                    saveGameState();
                    renderBoard(); 
                }
            } else {
                alert('Invalid number. Please enter a number from 1 to ' + gameState.boardState.length);
            }
        }

        // Function to update the score display
        function updateScores() {
            scoreAEl.textContent = gameState.scoreA;
            scoreBEl.textContent = gameState.scoreB;
            updateStrikesDisplay();
        }

        // Function to update the strikes display
        function updateStrikesDisplay() {
            strikesAEl.innerHTML = '';
            for (let i = 0; i < gameState.strikesA; i++) {
                const strike = document.createElement('span');
                strike.classList.add('strike-icon');
                strike.textContent = '❌';
                strikesAEl.appendChild(strike);
            }
            strikesBEl.innerHTML = '';
            for (let i = 0; i < gameState.strikesB; i++) {
                const strike = document.createElement('span');
                strike.classList.add('strike-icon');
                strike.textContent = '❌';
                strikesBEl.appendChild(strike);
            }
        }

        // Function to reset the game board and scores
        function resetBoard() {
            gameState.scoreA = 0;
            gameState.scoreB = 0;
            gameState.strikesA = 0;
            gameState.strikesB = 0;
            gameState.currentPoints = 0;
            gameState.boardState = gameData.answers.map(item => ({ ...item, revealed: false }));
            saveGameState();
        }

        // Event listeners for the control panel
        revealBtn.addEventListener('click', () => {
            const index = parseInt(revealInputEl.value);
            revealAnswer(index);
            revealInputEl.value = '';
        });

        addPointsA.addEventListener('click', () => {
            gameState.scoreA += gameState.currentPoints;
            gameState.currentPoints = 0;
            saveGameState();
            renderBoard(); 
        });

        addPointsB.addEventListener('click', () => {
            gameState.scoreB += gameState.currentPoints;
            gameState.currentPoints = 0;
            saveGameState();
            renderBoard();
        });

        addStrikeA.addEventListener('click', () => {
            if (gameState.strikesA < 3) {
                gameState.strikesA++;
                saveGameState();
                renderBoard();
            }
        });

        addStrikeB.addEventListener('click', () => {
            if (gameState.strikesB < 3) {
                gameState.strikesB++;
                saveGameState();
                renderBoard();
            }
        });

        resetBtn.addEventListener('click', () => {
            resetBoard();
            renderBoard();
        });

        // Listen for changes in localStorage from other tabs/windows
        window.addEventListener('storage', (e) => {
            if (e.key === localStorageKey) {
                loadGameState();
                renderBoard();
            }
        });

        // Toggle between display and control mode
        modeToggleBtn.addEventListener('click', () => {
            const isControlMode = controlPanelEl.classList.contains('hidden');
            if (isControlMode) {
                controlPanelEl.classList.remove('hidden');
                modeToggleBtn.textContent = 'Hide Controls';
            } else {
                controlPanelEl.classList.add('hidden');
                modeToggleBtn.textContent = 'Show Controls';
            }
        });

        // This is a simple function to replace the native alert() which is blocked in this environment
        function alert(message) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
                padding: 24px; background-color: #333; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
                display: flex; flex-direction: column; align-items: center; z-index: 1000;
                max-width: 320px; text-align: center; color: white;
            `;
            const messageText = document.createElement('p');
            messageText.textContent = message;
            messageText.style.cssText = 'font-size: 16px; margin-bottom: 16px;';
            const okButton = document.createElement('button');
            okButton.textContent = 'OK';
            okButton.style.cssText = `
                background-color: #4a5568; color: white; padding: 8px 16px; border-radius: 8px; font-weight: 500; cursor: pointer;
            `;
            okButton.onclick = () => { modal.remove(); };
            modal.appendChild(messageText);
            modal.appendChild(okButton);
            document.body.appendChild(modal);
        }

        // Initialize the board and control answers when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadGameState();
            renderBoard();
        });
    </script>
</body>
</html>
